<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Mobicité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Sign In to Your Profile</h1>

  <form method="POST">
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" required>

    <label for="address">Address:</label>
    <input type="text" name="address" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="license">Driver’s License:</label>
    <input type="text" name="license" required>

    <button type="submit">Sign In</button>
  </form>
</body>
</html>
