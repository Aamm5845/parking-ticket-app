<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Ticket OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    input, button {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    #preview {
      max-width: 300px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>Scan Parking Ticket</h2>

  <form id="ticketForm" action="/submit" method="POST">
    <label>Ticket Number</label>
    <input type="text" name="ticket_number" id="ticket_number" required>

    <label>Meter Number</label>
    <input type="text" name="meter_number" id="meter_number" required>

    <label>Date</label>
    <input type="date" name="date" id="date" required>

    <label>Time</label>
    <input type="time" name="time" id="time" required>

    <button type="submit">Generate PDF</button>
  </form>

  <hr>

  <h3>Upload Ticket Photo</h3>
  <input type="file" id="imageInput" accept="image/*">
  <img id="preview" src="#" alt="Image Preview" style="display:none;"/>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);

      // ✨ Simulated OCR — replace with real fetch to backend later
      setTimeout(() => {
        document.getElementById("ticket_number").value = "TKT123456";
        document.getElementById("meter_number").value = "MT999";
        document.getElementById("date").value = "2025-08-01";
        document.getElementById("time").value = "10:30";

        // Auto-submit if all fields are filled
        const allFilled = [...document.querySelectorAll("input[required]")].every(input => input.value);
        if (allFilled) {
          document.getElementById("ticketForm").submit();
        }
      }, 1500); // simulate 1.5 second OCR delay
    });
  </script>

</body>
</html>
