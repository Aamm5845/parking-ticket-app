<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Ticket OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    input, button {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    #preview {
      max-width: 300px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Scan Parking Ticket</h2>

  <form id="ticketForm" action="/generate" method="POST">
    <label>Ticket Number</label>
    <input type="text" name="ticket_number" id="ticket_number" required>

    <label>Meter Number</label>
    <input type="text" name="space" id="meter_number" required>

    <label>Date</label>
    <input type="date" name="date" id="date" required>

    <label>Time</label>
    <input type="time" name="start_time" id="time" required>

    <button type="submit">Generate PDF</button>
  </form>

  <hr>

  <h3>üì∏ Take or Upload Ticket Photo</h3>
  <input type="file" id="imageInput" name="ticket_photo" accept="image/*" capture="environment">
  <img id="preview" src="#" alt="Image Preview" />

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);

      // üì§ Upload to backend for OCR
      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('/api/tickets', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.ticket_number) document.getElementById("ticket_number").value = data.ticket_number;
        if (data.meter_number) document.getElementById("meter_number").value = data.meter_number;
        if (data.date) document.getElementById("date").value = data.date;
        if (data.time) document.getElementById("time").value = data.time;

        const allFilled = [...document.querySelectorAll("input[required]")].every(input => input.value);
        if (allFilled) {
          document.getElementById("ticketForm").submit();
        }
      } catch (err) {
        alert("‚ùå Failed to process image.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
