name: Test Flask App

on:
  push:
    branches: [ main ]

jobs:
  test-flask:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flask app
        run: |
          python app.py &
          sleep 5
          curl --fail http://127.0.0.1:5000 || echo "‚ùå App did not run properly"
